<link rel="stylesheet" type="text/css" href="https://religionandstory.com/common/css/modal.css"/>

<div id="auctionModal" class="modal-wrapper">
    <div class="modal-foreground">
        <div class="modal-box">
            <div class="modal-header">
                <span id="modalHeader" class="subtitle">Auction Settings</span>
                <span id="close" class="close">&times;</span>
            </div>
            <div id="modalBody" class="modal-body center">
                <div style="margin-bottom: 1em">
                    <label for="leagueCap" class="label">League Cap: </label>
                    <input  id="leagueCap" type="number" class="input"/>
                </div>
                <div>
                    <label for="aav" class="label">AAV: </label>
                    <select id="aav" class="select">
                        <option value="espn">ESPN</option>
                        <option value="yahoo">Yahoo!</option>
                        <option value="random">Just Made up Numbers</option>
                    </select>
                </div>
            </div>
            <div id="modalSubmit" class="modal-submit center">
                <button id="submitButton" class="button" style="width: 5em">Done</button>
            </div>
        </div>
    </div>
    <div class="modal-background"></div>
</div>

<script>
    function openAuctionModal()
    {
        var modal = $('#auctionModal');
        modal.show();
        setCloseHandlers( modal );
        blurBackground();
    }
</script>
