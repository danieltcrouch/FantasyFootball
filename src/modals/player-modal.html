<div id="playerModal" class="modal">
  <div class="modalContent">
	<span id="close" class="close">&times;</span>
	<div class="inputSection">
		<input type="text" id="player" style="width: 60%;"/>
	</div>
	<button onclick="getOptimalPlayer()">Optimal Player</button><br/>
	<button onclick="submitPlayer()">Done</button>
  </div>
</div>

<script>
$(document).ready(function () {
	$("#player").autocomplete( {source: players} );
	$("#player").keyup(function(e){
		if(e.keyCode == 13)
		{
			submitPlayer();
		}
	});
});

function getOptimalPlayer()
{
	var player = players[Math.floor(Math.random()*players.length)];;
	$("#player").val( player );
	$("#player").focus();
}

function getAvailablePlayers()
{
	return players;
}

function submitPlayer()
{
	var player = $("#player").val();
	if ( getAvailablePlayers().includes( player ) )
	{
		$( activeCell ).html( player );
		payMoney( 1 );
	}
	else
	{
		error();
	}
	
	$("#playerModal").hide();
	$("#player").val( "" );
}
</script>
